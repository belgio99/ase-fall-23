apiVersion: apps/v1
kind: Deployment
metadata: 
  name: math-service1
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: math-service1
  template:
    metadata:
      labels:
        app: math-service1
    spec:
      containers:
      - name: math-service1
        imagePullPolicy: Never
        image: microase2324-math-service1
        ports:
          - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: math-service1
spec:
  selector: 
    app: math-service1
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000