--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: gateway
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        #imagePullPolicy: Never #flag for image loaded in minikube to avoid pulling from docker hub
        image: alebocci/gateway:latest
        ports:
          - containerPort: 5000 #insert gateway port here
--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: math-service
spec:
  replicas: 2 #insert replicas here
  selector: 
    matchLabels:
      app: math-service
  template:
    metadata:
      labels:
        app: math-service
    spec:
      containers:
      - name: math-service
        image: alebocci/math-service:latest #insert image here (if local set the correct flag)
        ports:
          - containerPort: 5000 # insert math-service port here
--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: string-service
spec:
  replicas: 2 #insert replicas here
  selector: 
    matchLabels:
